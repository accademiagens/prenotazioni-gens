<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Premi Speciali</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; background: #DCD6CA; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    .list-section { background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    ul { list-style: none; padding: 0; margin: 0; }
    li { padding: 0.3rem 0; }
    .name { color: black; cursor: pointer; text-decoration: underline; }
    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: white; padding: 1.5rem; border-radius: 8px; max-width: 400px; width: 90%; position: relative; }
    .modal-close { position: absolute; top: 0.3rem; right: 0.5rem; font-size: 1.5rem; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Premi Speciali</h1>
  <div class="list-section">
    <ul id="lista-premi"></ul>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <h3 id="modal-title"></h3>
      <ul id="modal-details"></ul>
    </div>
  </div>
<script>
const premiData = [
  {
    nick: "Aquila Nera",
    totale: 10,
    dettagli: [
      { punti: 5, motivo: "nodo gassa d'amante", data: "01/08/2025" },
      { punti: 5, motivo: "riconoscimento ginepro coccolone", data: "01/08/2025" },
    ]
  },
  {
    nick: "Blair",
    totale: 5,
    dettagli: [
      { punti: 5, motivo: "rifugio a formaggino", data: "03/08/2025" },
    ]
  },
];
const lista = document.getElementById('lista-premi');
premiData.forEach(p => {
  const li = document.createElement('li');
  li.innerHTML = '<span class="name">' + p.nick + '</span>: ' + p.totale + ' punti';
  li.querySelector('.name').onclick = () => showModal(p);
  lista.appendChild(li);
});
function showModal(p) {
  document.getElementById('modal-title').textContent = p.nick + ' - ' + p.totale + ' punti';
  const details = document.getElementById('modal-details');
  details.innerHTML = '';
  p.dettagli.forEach(d => {
    const li = document.createElement('li');
    li.textContent = d.punti + ' - ' + d.motivo + ' - ' + d.data;
    details.appendChild(li);
  });
  document.getElementById('modal').style.display = 'flex';
}
document.getElementById('modal-close').onclick = () => {
  document.getElementById('modal').style.display = 'none';
};
</script>
</body>
</html>
