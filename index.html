function renderDay(dateStr) {
  const data = allData[dateStr] || [];
  const countPresente = data.filter(p => p.presente).length;
  const countPranzo = data.filter(p => p.pranzo).length;
  const countLecciona = data.filter(p => p.lecciona && !p.versiliana).length;
  const countVersiliana = data.filter(p => p.versiliana).length;
  document.getElementById('current-date').textContent = dateStr;
  document.getElementById('content').innerHTML = '' +
    '<div class="list-section"><h2>Mattina Lecciona ('+countPresente+')</h2><ul id="list-presente"></ul></div>' +
    '<div class="list-section"><h2>Pranzo ('+countPranzo+')</h2><ul id="list-pranzo"></ul></div>' +
    '<div class="list-section"><h2>Pomeriggio Lecciona ('+countLecciona+')</h2><ul id="list-lecciona"></ul></div>' +
    '<div class="list-section"><h2>Pomeriggio Versiliana ('+countVersiliana+')</h2><ul id="list-versiliana"></ul></div>';
  const listPresente = document.getElementById('list-presente');
  const listPranzo = document.getElementById('list-pranzo');
  const listLecciona = document.getElementById('list-lecciona');
  const listVersiliana = document.getElementById('list-versiliana');
  function createListItem(p) {
    const li = document.createElement('li');
    const span = document.createElement('span');
    span.className = 'name';
    span.textContent = p.nick;
    span.onclick = () => showModal(p);
    li.appendChild(span);
    return li;
  }
  data.forEach(p => {
    if (p.presente) listPresente.appendChild(createListItem(p));
    if (p.pranzo) listPranzo.appendChild(createListItem(p));
    if (p.lecciona && !p.versiliana) listLecciona.appendChild(createListItem(p));
    if (p.versiliana) listVersiliana.appendChild(createListItem(p));
  });
}
function showModal(p) {
  document.getElementById('modal-title').textContent = p.nick;
  document.getElementById('modal-nome').textContent = p.nome;
  document.getElementById('modal-tel').textContent = p.tel;
  document.getElementById('modal-note').textContent = p.note;
  document.getElementById('modal').style.display = 'flex';
}
document.getElementById('modal-close').onclick = () => { document.getElementById('modal').style.display = 'none'; };
function isWeekend(dateStr) {
  const [d, m, y] = dateStr.split('/').map(Number);
  const dt = new Date(y, m-1, d);
  return dt.getDay() === 0 || dt.getDay() === 6;
}
function showClosed() {
  document.getElementById('content').innerHTML = '<h2>Accademia Chiusa</h2>'; 
}
function getToday() {
  const t = new Date();
  return ('0'+t.getDate()).slice(-2)+'/'+('0'+(t.getMonth()+1)).slice(-2)+'/'+t.getFullYear();
}
function shiftDate(dateStr, days) {
  const [d, m, y] = dateStr.split('/').map(Number);
  const dt = new Date(y, m-1, d);
  dt.setDate(dt.getDate() + days);
  return ('0'+dt.getDate()).slice(-2)+'/'+('0'+(dt.getMonth()+1)).slice(-2)+'/'+dt.getFullYear();
}
const dates = Object.keys(allData).sort((a,b) => {
  const [da, ma, ya] = a.split('/').map(Number);
  const [db, mb, yb] = b.split('/').map(Number);
  return new Date(ya, ma-1, da) - new Date(yb, mb-1, db);
});
let today = getToday();
let shownDate = today;
let hasTodayData = allData[today] && allData[today].length > 0;
let currentIndex = dates.indexOf(today);
if (currentIndex === -1) currentIndex = dates.length - 1;
function showDate(dateStr) {
  shownDate = dateStr;
  if (allData[dateStr] && allData[dateStr].length > 0) {
    renderDay(dateStr);
  } else if (isWeekend(dateStr)) {
    document.getElementById('current-date').textContent = dateStr;
    showClosed();
  } else {
    let idx = dates.indexOf(dateStr);
    if (idx !== -1) {
      renderDay(dateStr);
    } else {
      let fallback = dates.length > 0 ? dates[dates.length-1] : dateStr;
      renderDay(fallback);
      shownDate = fallback;
    }
  }
}
if (isWeekend(today) && !hasTodayData) {
  showDate(today);
} else if (!hasTodayData) {
  showDate(dates[currentIndex]);
} else {
  showDate(today);
}
document.getElementById('prev-day').onclick = () => {
  showDate(shiftDate(shownDate, -1));
};
document.getElementById('next-day').onclick = () => {
  showDate(shiftDate(shownDate, 1));
};
</script>
</body></html>
